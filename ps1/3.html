      <td height="291" colspan="3" align="center" style="text-align: center"><p>每个人都向往成功，每个人都有自己的人生理想。</p>
        <p>无论处于困境还是顺境，或许坚强的你，都会百折不挠地向着远方前行。</p>
        <p>　　行路需要方向，人生需要路标，即使周遭黑暗，也要昂然挺进，路的前方，必然悬挂着太阳。        </p>
        <p>只要心中有太阳，你的人生就会充满光亮。      </p>
        <p>　　成功就是雨后的太阳，绚烂而壮丽。</p>
      <p>恰如俗话所云，不经风雨，怎见彩虹？</p>
      <p>所以，无论光明，抑或黑暗，只要每天向着太阳走，成功就会在前方！</p></td>
